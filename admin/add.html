<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title>Dormster ตัวช่วยค้นหาหอพักใกล้สถานศึกษา</title>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./css/font.css">
	<script type='text/javascript' src='./js/jquery.js'></script>
	<script type='text/javascript' src='./js/bootstrap.js'></script>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand"><img src="./IMG/logo_b.png" height="30px"></a>
			</div>
		</div>
	</nav>
	
	<center>




	
	<br><br>
	<table border="0" align="center" class="t3">
		<tr>
			<td width="30%"><button class="add">ADD Data (เพิ่มข้อมูล)</button>
			</td>
		</tr>
	</table>
<br>
	<table border="0" bordercolor="#fff" cellpadding="10" align="center" class="t3">

		<tr>
			<td class="data" width="20%">ชื่อหอพัก</td>
			<td width="60%"><center>
				<div class="form-group">
	      				<input type="text" class="form-control" placeholder="Name Dorm">
	  			</div></center>
	  		</td>
		</tr>

		<tr>
			<td class="data" width="20%">ที่อยู่</td>
			<td width="60%"><center>
				<div class="form-group">
	      				<textarea  rows="3" cols="20" class="form-control" placeholder="Address">
	      				</textarea>
	  			</div></center>
	  		</td>
		</tr>

		<tr>
			<td class="data" width="20%">ราคา</td>
			<td width="60%">
				<div class="form-group">
				    <input type="checkbox" id="price" value="air"> ห้องแอร์  &nbsp;
				    <input type="number" width ="10px" class="form-con2" placeholder="Price" >
				</div>
				<div class="form-group">
				    <input type="checkbox" id="price" value="fan"> ห้องพัดลม  
				    <input type="number" width ="10px" class="form-con2" placeholder="Price" >
				</div>
	  		</td>
		</tr>

		<tr>
			<td class="data" width="20%">เบอร์ติดต่อ</td>
			<td width="60%"><center>
				<div class="form-group">
	      			<input type="number" maxlength="10" class="form-control" placeholder="Tel.">
	  			</div></center>
	  		</td>
		</tr>

		<tr>
			<td class="data" width="20%">ชื่อเจ้าของเบอร์</td>
			<td width="60%"><center>
				<div class="form-group">
	      			<input type="text" class="form-control" placeholder="Name Owner Tel.">
	  			</div></center>
	  		</td>
		</tr>

		<tr>
			<td class="data" width="20%">ระยะห่าง</td>
			<td width="60%"><center>
				<div class="form-group">
	      			<input type="text" class="form-control" placeholder="Distance">
	  			</div></center>
	  		</td>
		</tr>

		<tr>
			<td class="data" width="20%">ห้องว่าง</td>
			<td width="60%">
				<div class="form-group">
				    <input type="checkbox" id="price" value="air"> ห้องแอร์  &nbsp;
				    <input type="number" width ="10px" class="form-con2" placeholder="Price" >
				</div>
				<div class="form-group">
				    <input type="checkbox" id="price" value="fan"> ห้องพัดลม  
				    <input type="number" width ="20px" class="form-con2" placeholder="Price" >
				</div>
	  		</td>
		</tr>

		<tr>
			<td class="data" width="20%">สิ่งอำนวยความสะดวก</td>
			<td width="60%"><center>
				<div class="form-group">
	      				<textarea  rows="3" cols="20" class="form-control" placeholder="Address">
	      				</textarea>
	  			</div></center>
	  		</td>
		</tr>
	</table>
	</center>
</body>
</html>
