<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title>Dormster ตัวช่วยค้นหาหอพักใกล้สถานศึกษา</title>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./css/font.css">
	<link rel="stylesheet" type="text/css" href="./css/login.css">
	<script type='text/javascript' src='./js/jquery.js'></script>
	<script type='text/javascript' src='./js/bootstrap.js'></script>
</head>
<body>
	<section class="container">
		<section class="login-form">

			<center><h1>ADMIN</h1>
			<h2>DORMSTER</h2></center><br>
			<form method="post" action="" role="login">
				<div class="form-group">
					<input type="text" name="username" required class="form-control" placeholder="Enter username" />
					<span class="glyphicon glyphicon-user"></span>
				</div>

				<div class="form-group">
					<input type="password" name="password" placeholder="Password" required class="form-control" placeholder="Enter password" />
					<span class="glyphicon glyphicon-lock"></span>
				</div>
					<button type="submit" name="go" class="btn btn-lg btn-block">Sign in</button>
				
				
			</form>
		</section>
	</section>
	

	
</body>
</html>
